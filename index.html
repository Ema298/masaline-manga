<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موقعي</title>
  <style>
    /* غلاف الموقع */
    .cover {
      width: 100%;
      height: 400px; /* ارتفاع الغلاف */
      background-image: url('images/cover.jpg'); /* رابط صورة الغلاف */
      background-size: cover;      /* تغطي كامل القسم */
      background-position: center; /* تمركز الصورة */
      display: flex;
      justify-content: center; /* تمركز أفقي للنص */
      align-items: center;     /* تمركز عمودي للنص */
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="cover">
    مرحباً بك في موقعي
  </div>
</body>
</html>
